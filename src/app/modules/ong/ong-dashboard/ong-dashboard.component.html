<div class="container-fluid h-100" style="margin-top: 65px;">
  <button #btn class="d-block d-sm-none btn nav-toggler" type="button" (click)="show()" style="margin-top: 120px;">
    <i class="fas fa-stream"></i>
    <span class="navbar-toogler-icon"></span>
  </button>
  <div class="row h-100">
    <div #dash class="col-sm-3 d-none d-sm-block bg-info side-nav">
      <div class="sidebar mb-5">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
          <h1 class="fs-4">
            <span class="bg-white text-dark rounded shadow px-2 me-2" [routerLink]="['/ong-dashboard', {outlets: {ong: ['info']}}]">{{ongSelected.name}}</span>
          </h1>
        </div>
        <ul class="navbar-nav scroll">
          <ul class="list-unstyled px-2">
            <li class="nav-item">
              <a href="#" class="dashboard-link px-3 py-4 d-block"
              [routerLink]="['/ong-dashboard', {outlets: {ong: ['editar']}}]" routerLinkActive="active">
                <i class="fas fa-edit"></i> Editar
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="dashboard-link px-3 py-4 d-block"
              [routerLink]="['/ong-dashboard', {outlets: {ong: ['costos-fijos']}}]" routerLinkActive="active">
                <i class="fas fa-sack-dollar"></i> Costos fijos
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="dashboard-link px-3 py-4 d-block"
              [routerLink]="['/ong-dashboard', {outlets: {ong: ['solicitar-donaciones']}}]" routerLinkActive="active">
                <i class="fa solid fa-hand-holding-dollar"></i> Solicitar donaciones
              </a>
            </li>
            <li class="nav-item">
              <a href="#" id="main-title" class="dashboard-link px-3 py-4 d-block" routerLinkActive="active"
              [routerLink]="['/ong-dashboard', {outlets: {ong: ['ver-donaciones']}}]">
                <i class="far fa-box-usd"></i> Ver donaciones
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="dashboard-link px-3 py-4 d-block" routerLinkActive="active">
                <i class="fas fa-hands-heart"></i> Voluntarios
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="dashboard-link px-3 py-4 d-block" routerLinkActive="active">
                <i class="fas fa-wave-triangle"></i> Estadisticas
              </a>
            </li>
            <li class="nav-item">
              <app-link-loader></app-link-loader>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="content">
    <router-outlet name="ong"></router-outlet>
  </div>
</div>
