<div class="container" align="center">
  <input type="file" (change)="fileChangeEvent($event)" />

  <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" format="png"
    (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()">
  </image-cropper>

  <img [src]="croppedImage" />

  <button type="button" (click)="addPhoto()">Agregar Foto</button>
  <button type="button" (click)="savePhoto()">Guardar</button>
</div>
