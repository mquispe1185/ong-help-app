<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Introduce la URL de la noticia</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(entityLinkForm)" #entityLinkForm="ngForm">
      <label for="floatingInput" class="form-label">URL</label>
      <input type="text" class="form-control form-control-sm c1" id="Url" placeholder="Url" required
        [(ngModel)]="entityLink.url" name="url" #url="ngModel">
      <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
        URL is required
      </div><!-- Url -->

      <div class="modal-footer">
        <button type="submit" class="btn btn-light" [disabled]="!entityLinkForm.form.valid"
          (click)="modal.close('Close click')">AÃ±adir enlace</button>
      </div>
    </form>
  </div>
</ng-template>

<div class="border-0 mt-4 font2">
  <div class="row col-12 col-sm-10 col-md-10 col-lg-8 offset-3">
    <div class="flex-fill w-100 border-0">
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-primary btn-sm" (click)="openLg(content)">Agregar Link</button>
      </div>
      <div class="card-header">
        <div class="mb-0 card-title h5 text-center">Lista de enlaces</div>
      </div>
      <table class="table">
        <thead>
          <tr class="border-table font-table">
            <th scope="col">URL</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let link of entityLink_list">
            <td class="w-25 ps-2">{{ link.url }}</td>
            <td class="w-15">
              <!-- <i class="fas fa-edit i-clic" (click)="setItemDonation(item); open(edit)" *ngIf="item.editable"> </i> -->
              <i class="fa-regular fa-trash-can i-clic" (click)="deleteEntityLink(link)"> </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
